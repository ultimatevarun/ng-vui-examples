<!-- Main Layout -->
<div class="min-h-screen bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-xl font-bold text-gray-900">ERTPL UI Examples</h1>
          </div>
        </div>
        
        <!-- Navigation Menu -->
        <div class="hidden md:flex items-center space-x-8">
          <a 
            routerLink="/accordion" 
            routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
            class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
            Accordion
          </a>
          <a 
            routerLink="/date-picker" 
            routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
            class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
            Date Picker
          </a>
          <a 
            routerLink="/multi-select" 
            routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
            class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
            Multi-Select
          </a>
          <a 
            routerLink="/user-form-example" 
            routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
            class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">
            User Form
          </a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button 
            type="button" 
            (click)="toggleMobileMenu()"
            class="text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t">
        <a 
          routerLink="/accordion" 
          routerLinkActive="text-blue-600 bg-blue-50" 
          (click)="closeMobileMenu()"
          class="text-gray-500 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 text-base font-medium rounded-md">
          Accordion
        </a>
        <a 
          routerLink="/date-picker" 
          routerLinkActive="text-blue-600 bg-blue-50" 
          (click)="closeMobileMenu()"
          class="text-gray-500 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 text-base font-medium rounded-md">
          Date Picker
        </a>
        <a 
          routerLink="/multi-select" 
          routerLinkActive="text-blue-600 bg-blue-50" 
          (click)="closeMobileMenu()"
          class="text-gray-500 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 text-base font-medium rounded-md">
          Multi-Select
        </a>
        <a 
          routerLink="/user-form-example" 
          routerLinkActive="text-blue-600 bg-blue-50" 
          (click)="closeMobileMenu()"
          class="text-gray-500 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 text-base font-medium rounded-md">
          User Form
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-auto">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <div class="text-center text-sm text-gray-500">
        <p>&copy; 2024 ERTPL UI Examples. Built with Angular and Tailwind CSS.</p>
      </div>
    </div>
  </footer>
</div>
